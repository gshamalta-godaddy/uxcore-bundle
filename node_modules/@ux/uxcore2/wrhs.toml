[files]
dev = ['dist/css/uxcore2.css', 'dist/js/uxcore2.js', 'dist/vendor.js']
test = ['dist/css/uxcore2.min.css', 'dist/js/uxcore2.min.js', 'dist/vendor.min.js']
prod = ['dist/css/uxcore2.min.css', 'dist/js/uxcore2.min.js', 'dist/vendor.min.js']
# assets in PROD are gzipped by akamai

[minify]
minifier = 'terser'
[minify.compress]
unsafe = true
dead_code = true
collapse_vars = true
drop_console = true
conditionals = true
booleans = true
unused = true
if_return = true
join_vars = true
